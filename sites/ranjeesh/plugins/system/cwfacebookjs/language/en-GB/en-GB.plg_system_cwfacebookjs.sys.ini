PLG_CWFACEBOOKJS_DESCRIPTION="<div class=\"cw-module\"><h1>CoalaWeb Facebook JS</H1><p>This plugin loads the Facebook SDK making sure it has only be loaded once and only where it is needed. It works in conjunction with the <em>System - CW Gears</em> plugin. The CoalaWeb <em>Social Links</em> and <em>Comments</em> extensions depend on it for correct functionality.</p><ul class=\"cw_module\"><li>Website: <strong><a href=\"https://coalaweb.com\" target=\"_blank\" title=\"Web Services\">https://coalaweb.com</a></strong></li><li>License: <strong><a href=\"https://www.gnu.org/licenses/gpl-2.0.html\" target=\"_blank\" title=\"GNU/GPL v3 license\">GNU/GPL v3</a></strong></li></ul><h3>Help With CoalaWeb Extension</h3><p class=\"info\">Complete Documentation - <a href=\"https://coalaweb.com/support/documentation/category/extensions\" target=\"_blank\" title=\"CoalaWeb Docs\">CoalaWeb Docs</a></p><p class=\"forum\">Our Forum - <a href=\"https://coalaweb.com/forum/index\" target=\"_blank\" title=\"Forum\">CoalaWeb Forum </a></p><p class=\"vote\">Extension Directory - <a href=\"https://extensions.joomla.org/profile/profile/details/123339\" target=\"_blank\" title=\"Vote\">Vote For Us </a></p></div>"

