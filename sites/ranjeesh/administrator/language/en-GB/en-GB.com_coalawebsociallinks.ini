COM_CWSOCIALLINKS_FIELD_OG_FEATURED_MENU_LABEL="Featured (Use Menu Editor)"
COM_CWSOCIALLINKS_FIELD_OG_FEATURED_MENU_DESC="Choose Yes if you want the Featured layout to use the CoalaWeb menu editor tab to assign tags or No to use the first article displayed."
COM_CWSOCIALLINKS_MSG_META_MENU="The CoalaWeb menu meta system allows you to add Open Graph and Twitter Card tags to basically any menu item. A minimum of type must be selected to activate the inclusion of the tags. To <em>stop conflicts</em> with the other CoalaWeb content meta data plugins these tags will <em>Not</em> be displayed for regular Joomla content items such as <em>Category Blog/List</em> and or <em>Articles</em> but can be used for <em>Featured</em>. If you want to override the automatic creation of meta tags for a Joomla Article or Category please use the CoalaWeb tab displayed in their respective editors."
