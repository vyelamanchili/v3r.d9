COM_CWSOCIALLINKS_FIELD_FALLBACK_MENU_DESC="Turn this option on if you want everywhere that isn't Native Joomla and Zoo content to also use the fallback settings in this section. Note: For menu items this can still be overridden on a per menu bases using the CoalaWeb tab in the menu editor."
COM_CWSOCIALLINKS_MSG_FALLBACK_INFO="The options below will be used when no other data is available so consider them <em>Fallback</em> options. This is very handy for example to assign a logo image that can be used when an article doesn't have one. They will automatically be used for Native Joomla and Zoo content"
COM_CWSOCIALLINKS_MSG_FALLBACK_EVERYWHERE_INFO="If you also want the fallback options to be used everywhere that isn't Native Joomla and Zoo content select <em>Yes</em> below."
COM_CWSOCIALLINKS_FIELD_OG_FBACK_EXCLUDE_LABEL="Fallback Exclude"
COM_CWSOCIALLINKS_FIELD_OG_FBACK_EXCLUDE_DESC="If you have choose yes to fallback everywhere and you want to exclude certain extensions from using the fallback settings you can add them here separated by a comma. For example: com_k2,com_contact" 
COM_CWSOCIALLINKS_FIELD_OG_TITLE_LABEL="Default Title"
COM_CWSOCIALLINKS_FIELD_OG_TITLE_DESC="If you want the same title to be used on every page add it here otherwise leave it blank. Note: It is recommended to leave this parameter blank."
COM_CWSOCIALLINKS_FIELD_OG_TYPE_DESC="Choose one from the drop down list. Note: Article is set by default."
COM_CWSOCIALLINKS_FIELD_OG_IMAGE_LABEL="Default Image"
COM_CWSOCIALLINKS_FIELD_OG_IMAGE_DESC="If you want the same image to be used on every page select it here otherwise leave it blank and the plugin will attempt to assign one. Note: See the guide for a more in-depth explanation."
COM_CWSOCIALLINKS_FIELD_OG_SITE_NAME_LABEL="Default Site Name"
COM_CWSOCIALLINKS_FIELD_OG_SITE_NAME_DESC="Here you can set what you want to appear as the website name or if left blank the site name from your websites global configuration will be used. Note: It is recommended to leave this parameter blank."
COM_CWSOCIALLINKS_FIELD_OG_DESCRIPTION_LABEL="Default Description"
COM_CWSOCIALLINKS_FIELD_OG_DESCRIPTION_DESC="If you want the same description to be used on every page add it here otherwise leave it blank. Note: It is recommended to leave this parameter blank."
COM_CWSOCIALLINKS_MSG_DEAFULT_INFO="If you want certain information to always be used within the meta tags set it below. This can still be overridden by the settings in the CoalaWeb editor tabs."
COM_CWSOCIALLINKS_FIELD_OG_FBACK_TITLE_LABEL="Fallback Title"
COM_CWSOCIALLINKS_FIELD_OG_FBACK_TITLE_DESC="If you want the same title to be used on every page add it here otherwise leave it blank. Note: It is recommended to leave this parameter blank."
COM_CWSOCIALLINKS_FIELD_OG_FBACK_IMAGE_LABEL="Fallback Image"
COM_CWSOCIALLINKS_FIELD_OG_FBACK_IMAGE_DESC="If you want the same image to be used on every page select it here otherwise leave it blank and the plugin will attempt to assign one. Note: See the guide for a more in-depth explanation."
COM_CWSOCIALLINKS_FIELD_OG_FBACK_DESCRIPTION_LABEL="Fallback Description"
COM_CWSOCIALLINKS_FIELD_OG_FBACK_DESCRIPTION_DESC="If you want the same description to be used on every page add it here otherwise leave it blank. Note: It is recommended to leave this parameter blank."
COM_CWSOCIALLINKS_MSG_OPENGRAPH_INFO="The Metadata plugin is only displayed for Native Joomla and Zoo content. Zoo users please be sure to assign elements to all the available positions in the CW Open Graph layout. Click <a href="_QQ_"http://coalaweb.com/support/documentation/item/coalaweb-social-links-guide#plg-zoo-og"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Guide"_QQ_">here</a> for more info."
