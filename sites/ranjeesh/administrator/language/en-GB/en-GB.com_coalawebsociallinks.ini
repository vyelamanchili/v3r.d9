COM_CWSOCIALLINKS_TOKEN_MSG="Due to Facebook depreciating their FQL and Rest API you will now need to enter a Facebook <em>App ID</em> and <em>Secret</em> below to retrieve Facebook counts. Click <a href="_QQ_"https://coalaweb.com/support/documentation/item/create-facebook-application"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Facebook App"_QQ_">Here</a> to find out how to create a Facebook App. Note: Like counts are no longer available only Share, Comment and Total."
COM_CWSOCIALLINKS_FIELD_SECRET_LABEL="Facebook App Secret"
COM_CWSOCIALLINKS_FIELD_SECRET_DESC="Please enter your Facebook App secret here to enable the creation of an App Token that will be used to retrieve Facebook counts. Click <a href="_QQ_"https://coalaweb.com/support/documentation/item/create-facebook-application"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"App Secret"_QQ_">Here</a> to find out how to create a Facebook App"
COM_CWSOCIALLINKS_FIELD_EXTRA_SECURE_LABEL="FB Extra Security"
COM_CWSOCIALLINKS_FIELD_EXTRA_SECURE_DESC="Turn this option on to add an extra layer of security when checking a page count. Note: For this option to work correctly you will need to turn on the <em>Require App Secret</em> option in your App's security settings. Click <a href="_QQ_"https://coalaweb.com/support/documentation/item/create-facebook-application"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Extra Security"_QQ_">Here</a> to find out how."
COM_CWSOCIALLINKS_EXTRA_SECURE_MSG="For extra security to work correctly you will need to turn on the <em>Require App Secret</em> option in your App's security settings. Click <a href="_QQ_"https://coalaweb.com/support/documentation/item/create-facebook-application"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Extra Security"_QQ_">Here</a> to find out how."