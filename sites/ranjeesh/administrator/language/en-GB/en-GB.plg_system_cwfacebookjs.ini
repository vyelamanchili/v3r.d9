PLG_CWFACEBOOKJS="System - CW Facebook JS"
PLG_CWFACEBOOKJS_DESCRIPTION="<div class=\"well well-lg\"><h3>Overview</h3><div class=\"alert alert-info\"><span class=\"icon-info\"></span> This plugin loads the Facebook SDK making sure it has only be loaded once and only where it is needed. It works in conjunction with the <strong>System - CW Gears</strong> plugin. The <strong>CoalaWeb Social Links</strong> and <strong>Comments</strong> extensions depend on it for correct functionality.</div><ul><li>Website: <strong><a href=\"https://coalaweb.com\" target=\"_blank\" title=\"Web Services\">https://coalaweb.com</a></strong></li><li>License: <strong><a href=\"https://www.gnu.org/licenses/gpl.html\" title=\"GNU/GPL v3 license\">GNU/GPL v3</a></strong></li></ul><h3>Support</h3><div class=\"alert alert-warning\"><span class=\"icon-book\"></span> Documentation - <a class=\"alert-link\" href=\"https://coalaweb.com/support/documentation/category/extensions\" target=\"_blank\" title=\"CoalaWeb Docs\">CoalaWeb Docs</a></div><div class=\"alert alert-success\"><span class=\"icon-comments-2\"></span> Ask a question - <a class=\"alert-link\" href=\"https://coalaweb.com/forum/index\" target=\"_blank\" title=\"Forum\">CoalaWeb Forum </a></div><div class=\"alert alert-danger\"><span class=\"icon-thumbs-up\"></span> Write a review - <a class=\"alert-link\" href=\"https://extensions.joomla.org/profile/profile/details/123339\" target=\"_blank\" title=\"Vote\">Extension Directory </a></div></div>"

PLG_CWFACEBOOKJS_HELP_URL="https://coalaweb.com/support/documentation/item/coalaweb-facebookjs-guide"
PLG_CWFACEBOOKJS_INFO="Plugin Information"
PLG_CWFACEBOOKJS_MSG_DEPENDENT="The system has detected that you donâ€™t have the <strong>System - CW Gears</strong> plugin installed or enabled! To ensure the correct functionality of this extension please install and enable the latest version of the <strong>System - CW Gears</strong> plugin which is avaliable from <a href=\"https://coalaweb.com/downloads/joomla-extensions/latest-releases\" target=\"_blank\" title=\"Vote\">coalaweb.com</a>."
PLG_CWFACEBOOKJS_INFO_MESSAGE="This plugin is used by both the <strong>CoalaWeb Social Links</strong> and <strong>Comments</strong> extensions so to ensure their smooth operation make sure it is enabled. If you want to turn of the loading of the <strong>Facebook SDK</strong> use the component options available in either of these extensions."
