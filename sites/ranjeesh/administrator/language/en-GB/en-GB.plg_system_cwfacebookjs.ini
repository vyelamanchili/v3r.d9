PLG_CWFACEBOOKJS="System - CW Facebook JS"
PLG_CWFACEBOOKJS_DESCRIPTION="<div class=\"cw-module\"><h1>CoalaWeb Facebook JS</H1><p>This plugin loads the Facebook SDK making sure it has only be loaded once and only where it is needed. It works in conjunction with the <em>System - CW Gears</em> plugin. The CoalaWeb Social Links and Comments extensions depend on it for correct functionality.</p><ul class=\"cw_module\"><li>Website: <strong><a href=\"https://coalaweb.com\" target=\"_blank\" title=\"Web Services\">https://coalaweb.com</a></strong></li><li>License: <strong><a href=\"https://www.gnu.org/licenses/gpl-2.0.html\" target=\"_blank\" title=\"GNU/GPL v3 license\">GNU/GPL v3</a></strong></li></ul><h3>Help With CoalaWeb Extension</h3><p class=\"info\">Complete Documentation - <a href=\"https://coalaweb.com/support/documentation/category/extensions\" target=\"_blank\" title=\"CoalaWeb Docs\">CoalaWeb Docs</a></p><p class=\"forum\">Our Forum - <a href=\"https://coalaweb.com/forum/index\" target=\"_blank\" title=\"Forum\">CoalaWeb Forum </a></p><p class=\"vote\">Extension Directory - <a href=\"https://extensions.joomla.org/profile/profile/details/123339\" target=\"_blank\" title=\"Vote\">Vote For Us </a></p></div>"

PLG_CWFACEBOOKJS_HELP_URL="https://coalaweb.com/support/documentation/item/coalaweb-facebookjs-guide"
PLG_CWFACEBOOKJS_INFO="Plugin Information"
PLG_CWFACEBOOKJS_MSG_DEPENDENT="The system has detected that you donâ€™t have the <em>System - CW Gears</em> plugin installed or enabled! To ensure the correct functionality of this extension please install and enable the latest version of the <em>System - CW Gears</em> plugin which is avaliable from <a href=\"https://coalaweb.com/downloads/joomla-extensions/latest-releases\" target=\"_blank\" title=\"Vote\">coalaweb.com</a>."
PLG_CWFACEBOOKJS_INFO_MESSAGE="Note: This plugin is used by both the CoalaWeb Social Links and Comments extensions so to ensure their smooth operation make sure it is enabled. If you want to turn of the loading of the Facebook SDK use the component options available in either of these extensions."
