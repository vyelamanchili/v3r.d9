MOD_CWLIKEBOX_FIELD_PAGEURL_LABEL="Facebook Page"
MOD_CWLIKEBOX_FIELD_PAGEURL_DESC="The URL address of the Facebook page for this Like Box."
MOD_CWLIKEBOX_FIELD_WIDTH_LABEL="Widget Min Width"
MOD_CWLIKEBOX_FIELD_WIDTH_DESC="Enter a minimum width for the widget in pixels. To get the best responsive results set this to something small as some responsive template frameworks will try to shrink down a module before moving it entirely as the page width decreases."
MOD_CWLIKEBOX_FIELD_HEIGHT_LABEL="Widget Height"
MOD_CWLIKEBOX_FIELD_HEIGHT_DESC="Enter a height for the widget in pixels. I recommend testing a few different heights with the other setting you have chosen. I find 500 quite good if for example you are displaying faces and the Stream. Note: If you do not see the faces, please set a bigger height (e.g. 630)." 
MOD_CWLIKEBOX_FIELD_COLOR_LABEL="Color Style"
MOD_CWLIKEBOX_FIELD_COLOR_DESC="You have a choice of Light or Dark. Note: These widget color styles are controlled by Facebook."
