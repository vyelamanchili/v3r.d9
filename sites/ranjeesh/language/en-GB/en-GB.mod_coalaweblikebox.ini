MOD_CWLIKEBOX_FIELD_COLOR_OPT2="Dark"
MOD_CWLIKEBOX_FIELD_DISPLAY_BORDER_LABEL="Display Border"
MOD_CWLIKEBOX_FIELD_DISPLAY_BORDER_DESC="Specifies whether or not to show a border around the widget."
MOD_CWLIKEBOX_FIELD_FACES_LABEL="People faces"
MOD_CWLIKEBOX_FIELD_FACES_DESC="Specifies whether or not to display profile photos of the people who likes the page."
MOD_CWLIKEBOX_FIELD_STREAM_LABEL="Display Stream"
MOD_CWLIKEBOX_FIELD_STREAM_DESC="Specifies whether to display a stream of the latest posts from the Page's wall."
MOD_CWLIKEBOX_FIELD_HEADER_LABEL="Display Header"
MOD_CWLIKEBOX_FIELD_HEADER_DESC="Specifies whether to display the Facebook header at the top of the widget."
MOD_CWLIKEBOX_FIELD_FORCE_WALL_LABEL="Force Wall"
MOD_CWLIKEBOX_FIELD_FORCE_WALL_DESC=" Force Wall is for Places, specifies whether the stream contains posts from the Place's wall or just checkins from friends. Default value: false."
MOD_CWLIKEBOX_FIELD_MODWIDTH_LABEL="Module Width"
MOD_CWLIKEBOX_FIELD_MODWIDTH_DESC="Choose the width of the module by %. Note: Not to be confused with the Widget Width this is the surrounding Joomla module."
MOD_CWLIKEBOX_FIELD_MODLAYOUT_LABEL="Widget Format"
MOD_CWLIKEBOX_FIELD_MODLAYOUT_DESC="Choose the format you wish to use when displaying your Like Box widget."
MOD_CWLIKEBOX_FIELD_MODLAYOUT_OPT1="HTML5"
MOD_CWLIKEBOX_FIELD_MODLAYOUT_OPT2="XFBML"
