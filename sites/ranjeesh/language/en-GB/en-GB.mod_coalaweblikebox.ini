MOD_CWLIKEBOX_FIELD_MODID_LABEL="Unique Module ID"
MOD_CWLIKEBOX_FIELD_MODID_DESC="Give your module a unique ID to stop possible conflicts with other published modules."
MOD_CWLIKEBOX_FIELD_LOADCSS_LABEL="Load CSS"
MOD_CWLIKEBOX_FIELD_LOADCSS_DESC="Load module layout CSS or select no and use your own CSS files"
