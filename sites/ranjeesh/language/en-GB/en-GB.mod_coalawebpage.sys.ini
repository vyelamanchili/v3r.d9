MOD_COALAWEBPAGE_DESC="<div class=\"cw-module\"><h1>CoalaWeb Page</H1><p>CoalaWeb Page is a social module designed to help Facebook Page owners attract and gain likes. It lets website visitors see how many people like the Page, read recent posts from the Page and importantly Like/Share the Page with one click, without needing to visit Facebook.</p><ul class=\"cw_module\"><li>Website: <strong><a href=\"https://coalaweb.com\" target=\"_blank\" title=\"Web Services\">https://coalaweb.com</a></strong></li><li>License: <strong><a href=\"https://www.gnu.org/licenses/gpl.html\" target=\"_blank\" title=\"GNU/GPL v3 license\">GNU/GPL v3</a></strong></li></ul><h3>Help With CoalaWeb Extension</h3><p class=\"info\">Complete Documentation - <a href=\"https://coalaweb.com/support/documentation/category/extensions\" target=\"_blank\" title=\"CoalaWeb Docs\">CoalaWeb Docs</a></p><p class=\"forum\">Our Forum - <a href=\"https://coalaweb.com/forum/index\" target=\"_blank\" title=\"Forum\">CoalaWeb Forum </a></p><p class=\"vote\">Extension Directory - <a href=\"https://extensions.joomla.org/profile/profile/details/123339\" target=\"_blank\" title=\"Vote\">Vote For Us </a></p></div>"
