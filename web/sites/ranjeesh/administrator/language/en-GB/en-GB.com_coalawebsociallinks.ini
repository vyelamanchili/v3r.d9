COM_COALAWEBSOCIALLINKS_THEME_CUSTOM_V2_MSG="The custom example V2 theme is a <strong>48px only</strong> example with it's own icons and retina support. You can use it as a template to create your own but make sure to rename your theme to stop it being overwritten during future updates. Note: Supported sizes are 16px, 24px, 32px, 48px and 64px."
