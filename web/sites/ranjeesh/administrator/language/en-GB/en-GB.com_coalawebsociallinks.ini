COM_CWSOCIALLINKS_MSG_COUNT_INFO="<p>If you are planning on displaying a count with your share buttons this is where you can turn it on.</p><p>Before you start it's important to note if you turn on the count for all the available social networks and you also choose to check the count in category views then the system will have to check each social network multiplied by the amount of articles on the page which can cause a slight delay.</p><p>Once the count has been stored in the database the page can load without having to check the count again until the locktime has elapsed. This greatly speeds up page load times compared to systems that check every time.</p>"
