COM_CWSOCIALLINKS_FIELD_MD_IMAGE_DESC="Here you can select a fallback image for situations where there is no content image available. This will help make sure your pages pass Google's Structured Data Testing. Note: If left blank the images/joomla_black.png image will be used."
